apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-api
  namespace: quote-api
  labels:
    app: quote-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-api
  template:
    metadata:
      labels:
        app: quote-api
    spec:
      containers:
      - name: quote-api
        image: gcr.io/acn-devops-upskilling-gcp/quote-api-hamza:0.0.2
        imagePullPolicy: Always

        